<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
    <link rel="stylesheet" href="movie.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Blue and Pink Aesthetic Film Company Logo.png" />
    <script src="https://kit.fontawesome.com/98638255fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img onclick="hreftoIndex()" src="Blue and Pink Aesthetic Film Company Logo.png" alt="">
        <nav id="mainNav">
            <a href="#" onclick="checkAcc(event)">Phim đã lưu</a>
            <a href="">Phim mới</a>
            <a href="">Phim lẻ</a>
            <a href="">Phim bộ</a>
            <a href="#" id="showGenres">Thể loại</a>
            <a href="#" id="showYears">Năm phát hành</a>
        </nav>
        <div class="search">
            <input type="search" id="search" placeholder="Tìm kiếm..."><i onclick="saveMovie()" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="user" id="user" onclick="hreftoSignup()">Username</div>
        
        <svg xmlns="http://www.w3.org/2000/svg" class="Ham-bars" height="44px" viewBox="0 -960 960 960" width="44px" fill="#e8eaed" onclick="toggleNav()">
            <path class="bars" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
        <div id="genreList" class="dropdown-content"></div>
        <div id="yearList" class="dropdown-content"></div>
    </header>

    
    <div class="side-nav" id="sideNav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="side-search">
            <input type="search" id="sideSearch" class="search" placeholder="Tìm kiếm...">
            <i onclick="saveMovie()" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="side-user" id="user2" onclick="hreftoSignup()">
           
        </div>
        <a href="#" onclick="checkAcc(event)">Phim đã lưu</a>
        <a href="#">Phim mới</a>
        <a href="#">Phim lẻ</a>
        <a href="#">Phim bộ</a>
        <details id="sideShowGenres">
            <summary>Thể loại</summary>
           
            <div class="dropdown-content" id="genresDropdown">
                <!-- Genre links will be inserted here by JavaScript -->

            </div>
        </details>
        
        <details id="sideShowYears">
            <summary>Năm phát hành</summary>
            <div class="dropdown-content" id="yearsDropdown">
                <!-- Year links will be inserted here by JavaScript -->
            </div>
        </details>
    </div>
    <div id="loadingScreen">
        <div class="loader"></div>
        <p>Đang tải phim...</p>
    </div>
    <div class="genres-container">
        <h2 id="ketqua"></h2>
        <div class="movie" id="movie"></div>
    </div>
    <button id="more">More</button>

    <script src="js/data.js"></script>
    <script src="js/feature.js"></script>
    <script src="js/year.js"></script>
</body>
</html>
