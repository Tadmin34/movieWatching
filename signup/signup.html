<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../signup&login.css">
</head>
<body>
    <div class="container">
        <h1>Đăng Ký</h1>
        <form action="#" method="post" id="form" enctype="multipart/form-data">
            <div class="avatar-container">
                <img id="avatar" src="../user.png" alt="Avatar" />
                <input type="file" id="avatarUpload" name="avatarUpload" accept="image/*" />
            </div>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required />
            
            <label for="password">Mật khẩu nhập lại:</label>
            <input type="password" id="password2" name="password2" required />


            <button type="submit">Đăng Ký</button>
            <i id="i">*Xin vui lòng điền vào chỗ còn thiếu*</i>
            <a href="../login/login.html">*Bạn đã có tài khoản</a>
        </form>
    </div>

    <!-- Cropper Modal -->
    <div id="cropperModal">
        <div class="modal-content">
            <img id="image" src="" alt="Image for cropping" />
            <button id="cropButton">Crop</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
